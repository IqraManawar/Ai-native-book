# GitHub Actions workflow for deploying AI-Native Textbook to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
      - master
    paths:
      - 'my-website/**'
      - '.github/workflows/deploy.yml'

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./my-website

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: my-website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
        env:
          # Docusaurus build optimization
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./my-website/build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Lighthouse audit job (optional, runs after deploy)
  lighthouse:
    runs-on: ubuntu-latest
    needs: deploy
    if: success()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            ${{ needs.deploy.outputs.page_url || 'https://example.github.io/my-website/' }}
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true  # Don't fail the workflow if Lighthouse has issues
