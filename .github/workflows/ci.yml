# GitHub Actions workflow for CI - runs on all PRs and pushes
name: CI

on:
  push:
    branches:
      - main
      - master
      - '**'
  pull_request:
    branches:
      - main
      - master

jobs:
  # Frontend build and type check
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./my-website

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: my-website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build (English)
        run: npm run build -- --locale en
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Build (Urdu)
        run: npm run build -- --locale ur
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

  # Backend lint and type check
  backend:
    name: Backend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check syntax
        run: python -m py_compile src/main.py src/api/routes.py

  # Link checker (runs on main only to avoid rate limits)
  links:
    name: Check Links
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check internal links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          folder-path: 'my-website/docs'
          config-file: '.github/mlc_config.json'
        continue-on-error: true
